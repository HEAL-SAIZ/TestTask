<h2 class="text-center">Единицы измерения</h2>
<table mat-table [dataSource]="units" class="!p-6 !m-6 !mx-auto "
    style="width: 30% !important; min-width: unset !important;">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="!p-8 !pb-1"> ID </th>
        <td mat-cell *matCellDef="let unit" class="!p-8 !pt-3"> {{ unit.id }} </td>
    </ng-container>
    <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef class="!p-8 !pb-1"> Назваие </th>
        <td mat-cell *matCellDef="let unit" class="!p-8 !pt-3"> {{ unit.value }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="!p-8 !pb-1 "> Действия </th>
        <td mat-cell *matCellDef="let unit" class="!p-8 !pb-2 !pt-3">
            <div class="flex flex-col ">
                <button mat-raised-button class=" !mb-1 !bg-green-500  " color="primary"
                    (click)="openUnitsInfoDialog(unit)">Информация</button>
                <button mat-raised-button class=" !mb-1" color="primary"
                    (click)="openChangeUnitsDialog(unit)">Редактировать</button>
                <button mat-raised-button class="  !bg-red-500" color="warn"
                    (click)="deleteUnits(unit)">Удалить</button>
            </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button mat-raised-button class="!mx-auto !block !bg-violet-600 !mt-10" style="width: 300px !important;" color="primary"
    (click)="openCreateUnitsDialog()">Добавить
    ед. измерения</button>
